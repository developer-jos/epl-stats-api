    com.josh.backend_solution: DEBUG  # Log your application's package at DEBUG level
    org.hibernate.SQL: DEBUG  # Logs all SQL queries
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Logs SQL query parameters
