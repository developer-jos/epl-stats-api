    org.springframework.boot.autoconfigure.mail: DEBUG  # Debug Spring Boot Mail auto-config
  file:
    name: logs/application.log  # Save logs to a file
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
